<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessel Map with CSV Data</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
        }
        #filterContainer {
            padding: 10px;
        }
    </style>
</head>
<body>

    <div id="filterContainer">
        <label for="vesselJob">Filter by Vessel Job:</label>
        <select id="vesselJob" onchange="filterVessels()">
            <option value="All">All</option>
        </select>
    </div>

    <div id="map"></div>

    <!-- Load Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <!-- Load PapaParse JS -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>

    <script>
        var map = L.map('map').setView([47.6062, -122.3321], 10);  // Set the view to Seattle initially

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        let allMarkers = [];
        let vesselData = [];

        // Function to add markers to the map
        function addMarkers(filteredData) {
            filteredData.forEach(vessel => {
                if (vessel.lat && vessel.lon) {  // Ensure lat/lon values are present
                    let marker = L.marker([vessel.lat, vessel.lon]).addTo(map)
                        .bindPopup(`<b>${vessel.name}</b><br>Job: ${vessel.Vessel_Job}<br>Date: ${vessel.created_date}`);
                    allMarkers.push(marker);
                }
            });
        }

        // Function to filter vessels based on selected job
        function filterVessels() {
            // Remove existing markers
            allMarkers.forEach(marker => map.removeLayer(marker));
            allMarkers = [];

            // Get selected vessel job
            let selectedJob = document.getElementById("vesselJob").value;

            // Filter data based on selected vessel job
            let filteredData = vesselData.filter(vessel => {
                return selectedJob === "All" || vessel.Vessel_Job === selectedJob;
            });

            // Add filtered markers to the map
            addMarkers(filteredData);
        }

        // Load the CSV data from Google Drive
        Papa.parse("https://drive.google.com/uc?export=download&id=1-V722Pv_9AiiaP5uxJJdUad_A-Bv673I", {
            download: true,
            header: true,
            dynamicTyping: true,
            complete: function(results) {
                vesselData = results.data;  // Store parsed data into the vesselData array

                console.log("Parsed Vessel Data:", vesselData);  // Debug: log the parsed data

                if (vesselData.length > 0) {
                    // Populate Vessel Job filter dynamically
                    let vesselJobs = new Set(vesselData.map(d => d.Vessel_Job));
                    let vesselJobSelect = document.getElementById("vesselJob");
                    vesselJobs.forEach(job => {
                        let option = document.createElement("option");
                        option.value = job;
                        option.textContent = job;
                        vesselJobSelect.appendChild(option);
                    });

                    // Add initial markers (all data)
                    addMarkers(vesselData);
                } else {
                    console.error("No data found or unable to parse CSV");
                }
            },
            error: function(error) {
                console.error("Error reading CSV file:", error);
            }
        });
    </script>

</body>
</html>
